    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden; /* No scrolling on larger screens */
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      background: #000; /* Black background */
      color: #F0D18C;   /* Gold text */
      padding: 1rem;
    }

    /* Header area */
    header {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    header h1 {
      font-size: 2rem;
      color: #D90000; /* Imperial Red */
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1rem;
      line-height: 1.4;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Middle section: business info */
    .info-section {
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }
    .info-section h2 {
      color: #D90000;
      font-size: 1.1rem;
      margin: 0.8rem 0 0.3rem;
    }
    .info-section p {
      font-size: 0.9rem;
      line-height: 1.3;
      margin-bottom: 0.6rem;
    }

    /* Footer area with consent form */
    footer {
      width: 100%;
      text-align: center;
      background: #1A1A1A;
      padding: 0.5rem 1rem;
      border-top: 2px solid #D90000;
    }
    .consent-box {
      max-width: 600px;
      margin: 0 auto;
      font-size: 0.85rem;
      line-height: 1.3;
      color: #F0D18C;
      text-align: left;
    }
    .consent-box h2 {
      color: #D90000;
      margin-bottom: 0.5rem;
      text-align: center;
    }

      align-items: flex-start;
    }

      display: flex;
      flex-direction: column;
      margin-bottom: 0.5rem;
    }

      font-size: 0.9rem;
